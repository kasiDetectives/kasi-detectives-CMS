<div style='border: 1px solid rgb(6, 18, 194); height: 100%'>
		<mat-card >
				<form [formGroup]='registrationForm'>
					<mat-form-field>
						<input matInput placeholder='Name' formControlName='name'>		
					</mat-form-field><br>
					<!-- <mat-form-field>
						<input matInput placeholder='Age'>		
					</mat-form-field><br> -->
					<mat-form-field>
						<input matInput placeholder='Email' formControlName='email'>		
					</mat-form-field><br>
					<mat-form-field>
						<input matInput placeholder='Password' formControlName='password'>		
					</mat-form-field><br>
					<mat-form-field>
						<input matInput placeholder='Confirm password' formControlName='confirmPassword'>		
					</mat-form-field><br>
					<button mat-raised-button color="primary" [disabled]='!registrationForm.valid' (click)='addUser()'>Submit</button>
				</form>
				
			</mat-card>
</div>
